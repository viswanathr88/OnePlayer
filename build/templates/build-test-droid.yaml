# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

parameters:
    extraMsBuildArgs: '/p:JavaSdkDirectory=$(JAVA_HOME_DEFAULT_X64)'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/Riff.sln'

- task: XamarinAndroid@1
  displayName: Build Droid App
  inputs:
    projectFile: '**/Riff.Droid.csproj'
    outputDirectory: '$(Build.BinariesDirectory)/$(BuildConfiguration)'
    msbuildArguments: $ {{ parameters.extraMsBuildArgs }}
    configuration: '$(BuildConfiguration)'

- task: XamarinAndroid@1
  displayName: Build Droid Unit Test App
  inputs:
    projectFile: '**/Riff.Droid.Test.csproj'
    outputDirectory: '$(Build.BinariesDirectory)/$(BuildConfiguration)'
    msbuildArguments: $ {{ parameters.extraMsBuildArgs }}
    configuration: '$(BuildConfiguration)'
